<html>
<head>
    <title>Forms</title>
	<h2><center>Registration Form</h2>
</head>
        
   
<body>
  
    <form action="form action.html">
        <table align="left">
<tr>
        <td>Student ID</td>
        <td><input type="text" name="Student ID" id="ID"  ></td>
</tr>
<tr>
    <td>Name</td>
    <td><input type="text" name="name" id="name"></td>
</tr>
<tr>
    <td>Department</td>
    <td><select class="myselect" name="Department" placeholder="select">
<option value="Select">Select</option>
<option value="IT">IT</option>
<option value="CIVIL">CIVIL</option>
<option value="MECH">MECH</option>
<option value="ECE">ECE</option>
<option value="CS">CSE</option>
<option value="EEE">EEE</option>
</select>
</td>
</tr>
<tr>
    <td>Enter Year</td>
    <td><input type="text" id="enteryear"></td>
</tr>
<tr>
    <td>Exit Year</td>
    <td><input type="text" id="exitryear" ></td>
</tr>
<tr>
    <td>Section</td>
    <td><select class="myselect" id="sec" name="sec" placeholder="select" required>
<option value="Select">Select</option>
<option value="A">A</option>
<option value="B">B</option>
</select></td>
</tr>   
<tr>
    <td>University  Registration No</td>
    <td><input type="text" id="reg no"  ></td>
</tr>
<tr>
    <td>Gender</td>
    <td><input type="radio" name="Gender" value="Male" >Male
    <input type="radio" name="Gender" value="Female">Female
	 <input type="radio" name="Gender" value="other">Other</td>
</tr>
<tr>
    <td>DOB</td>
    <td><input type="date" name="dob" id="year"></td>
</tr>
<tr>
    <td>FatherName</td>
    <td><input type="text" id="fName" name="fName"></td>
</tr>
<tr>
    <td>Mother's Name</td>
    <td><input type="text" id="MName" name="MName"></td>
</tr>
<tr>
<td>Contact  No 1</td>
<td><input type="text" name="Contact  No 1" maxlength="10"></td>
</tr>
<tr>
<td>Contact  No 2</td>
<td><input type="text" name="Contact  No 2" maxlength="10" ></td>
</tr>
<tr>
    <td>Email ID</td>
    <td><input type="email" name="EmailID" maxlength="50"></td>
</tr>

  <tr>
    <td>District</td>
   <td> <input type="text" name="district" id="district"></td>
</tr>
<tr>
<td>State</td>
   <td> <input type="text" name="State" id="state"></td>

</tr>
<tr>
<td  align="right">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>

</table>
</form>
</body>
</html>
